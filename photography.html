<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tania Tusuf</title>
    <link rel="stylesheet" href="styles/style.css" />
    <script>
      var slideIndex = 1;
      showSlides(slideIndex);

      // Next/previous controls
      function plusSlides(n) {
        showSlides((slideIndex += n));
      }

      // Thumbnail image controls
      function currentSlide(n) {
        showSlides((slideIndex = n));
      }

      function showSlides(n) {
        var i;
        var slides = document.getElementsByClassName("mySlides");
        var dots = document.getElementsByClassName("dot");
        if (n > slides.length) {
          slideIndex = 1;
        }
        if (n < 1) {
          slideIndex = slides.length;
        }
        for (i = 0; i < slides.length; i++) {
          slides[i].style.display = "none";
        }
        for (i = 0; i < dots.length; i++) {
          dots[i].className = dots[i].className.replace(" active", "");
        }
        slides[slideIndex - 1].style.display = "block";
        dots[slideIndex - 1].className += " active";
      }
    </script>
  </head>

  <body>
    <div class="container">
      <div id="header">
        <div class="header-container">
          <img class="logo" src="./images/Logo.png" />
          <div class="header-text">
            <h1 class="header-header-text">TANIA YUSUF</h1>
          </div>

          <div class="header-nav-bar">
            <ul>
              <li><a class="navLink" href="index.html">WORK</a></li>
              <li><a class="navLink" href="shop.html">SHOP</a></li>
              <li><a class="navLink" href="about.html">ABOUT</a></li>
            </ul>
          </div>
        </div>
      </div>

      <main id="main-photography">
        <div class="slideshow-container">
          <!-- Full-width images with number and caption text -->
          <div class="mySlides fade">
            <div class="numbertext">1 / 3</div>
            <img src="images/Photo/Tucson/IMG_0629.JPG" style="width:600px; height:400px" />
            <div class="text">TUSCAN</div>
          </div>

          <div class="mySlides fade">
            <div class="numbertext">2 / 3</div>
            <img src="images/Photo/Tucson/IMG_0634.jpg" style="width:600px; height:400px" />
            <div class="text">TUSCAN</div>
          </div>

          <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>
            <img src="images/Photo/Tucson/IMG_0649.JPG" style="width:600px; height:400px" />
            <div class="text">TUSCAN</div>
          </div>

          <!-- Next and previous buttons -->
          <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
          <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br />

        <!-- The dots/circles -->
        <div style="text-align:center">
          <span class="dot" onclick="currentSlide(1)"></span>
          <span class="dot" onclick="currentSlide(2)"></span>
          <span class="dot" onclick="currentSlide(3)"></span>
        </div>
      </main>

      <footer id="footer">
        <div class="footer-container">
          <ul>
            <li><a href="index.html">HOME</a></li>
            <li><a href="#">PRIVACY POLICY</a></li>
            <li><a href="#">TERMS OF USE</a></li>
            <li><a href="#">CONTACT</a></li>
          </ul>

          <p>TANIA YUSUF, 2020</p>
        </div>
      </footer>
    </div>
  </body>
</html>
